<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style_1.css" />
  </head>
  <body>
    <div class="container shadow p-3">
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <form id="search-form">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Search city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city"
                />
                <input type="submit" value="🔍" />
              </form>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-success">
            Current Location
          </button>
        </div>
      </div>

      <h1></h1>

      <h3 id="current-date">Tuesday, 18:03 <br />June 28</h3>

      <div class="row">
        <div class="col-sm-3 current-temperature" id="temperature">
          25°<br />
          <h2>Clear</h2>
        </div>
        <div class="col-sm-3 scale-type">
          <a href="#" id="celcius">C°</a>/<a href="#" id="fahrenheit">F°</a>
        </div>

        <div class="col-sm-6 current-icon">☀️</div>
      </div>

      <div class="current-conditions">
        <h3>
          Humidity: <span id="humidity">30</span>%<br />Wind:
          <span id="windSpeed">18</span> km/h
        </h3>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
